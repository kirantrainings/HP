<!DOCTYPE html>
<html ng-app="onlineQuiz">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="content/css/bootstrap.css" rel="stylesheet">
    <link href="content/css/bootstrap-theme.css" rel="stylesheet">
    <script src="vendor/jquery-1.11.3.js"></script>
    <script src="vendor/bootstrap.js"></script>
    <script src="vendor/angular.js"></script>
</head>
<body >
<div class="container" ng-controller="headerCtrl">
<nav role="navigation" class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">Online Quiz</a>
    </div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
           <li ng-repeat="tab in tabs" ng-class="tab.cssClass"><a href="" ng-click="selectedTab(tab)">{{tab.display}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
        </ul>
    </div>
</nav>
    <div ng-include="selectedTemplate"></div>
</div>
<script src="app/app.js"></script>
<script src="app/controllers/headerCtrl.js"></script>
</body>
</html>
